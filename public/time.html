<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Show All</title>
</head>
<body>
  <link rel="stylesheet" href="css/mystyle.css">
  
  <script src="js/time.js"></script>
  <h1>時刻表登録</h1>
  <form action="" name="setForm">
    <label>
      name
      <input type="text" name="name">
    </label>
    <label>
      time
      <input type="datetime-local" name="time">
    </label>
    <label>
      id
      <input type="number" name="bus_id">
    </label>
    <button type="button" id="submit" onclick="setCheck();">送信</button>
  </form>
</body>
</html>
